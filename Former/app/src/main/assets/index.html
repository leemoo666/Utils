<input type="button" value="单击事件"  id="b1"/>
<input type="button" value="双击事件"  id="b2"/>


</body>
<script language="JavaScript">


	$("#b1").click(function(){
		alert("点击");
	});

	 var touchTime = new Date().getTime();

	$("#b2").click(function(){
		if( new Date().getTime() - touchTime < 500 ){
            alert("双击");
        }else{
            touchTime = new Date().getTime();
        }
	});
